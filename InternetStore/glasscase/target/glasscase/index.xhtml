<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <f:view>
        <div class="container-fluid">
            <ui:include src="templates/nav.xhtml"/>
            <div class="row site-padding">
                <div class="col content">
                    <div class="row justify-content-start product-list">
                        <ui:repeat value="#{glassCaseController.productsTopList}" var="productStats">
                            <div class="col">
                                <div class="card">
                                    <img src="http://localhost:8189/store/resources/img/#{productStats.product.photoSm}"
                                         class="card-img-top" alt="product_photo"/>
                                    <div class="card-body">
                                        <h5 class="card-title">#{productStats.product.title}</h5>
                                        <p class="card-text">#{productStats.product.cost}
                                            <i class="fas fa-ruble-sign"></i></p>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
        <o:socket channel="productChannel" onmessage="socketListener"/>
    </f:view>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="resources/js/index.js"/>
</h:body>

</html>
